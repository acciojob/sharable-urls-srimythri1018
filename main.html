<!DOCTYPE html>
<html>
  <head>
    <title>URL Form</title>
    <script>
      function updateUrl() {
        // Get the input values
        var name = document.getElementById("name").value;
        var year = document.getElementById("year").value;
        
        // Build the query string
        var queryString = "?";
        queryString += "name=" + encodeURIComponent(name);
        queryString += "&year=" + encodeURIComponent(year);
        
        // Update the URL display
        document.getElementById("url").textContent = "https://localhost:8080/" + queryString;
      }
    </script>
  </head>
  <body>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
      <br>
      <label for="year">Year:</label>
      <input type="number" id="year" name="year">
      <br>
      <button type="button" id="button" onclick="updateUrl()">Submit</button>
    </form>
    <h3 id="url">https://localhost:8080/</h3>
  </body>
</html>
